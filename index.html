<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <title>Rock Paper Scissors JS</title>
    <link rel ="stylesheet" href = "style.css"> 
    <script src="javascript.js" defer></script>    
</head>
<body>
    <header>
    <h1> Rock, Paper, Scissors </h1>
    <li> First to five wins </li>
    </header>
    
    <div class = "container">
        <div class ="user-section">
            <h2> Select Your Weapon </h2>
            <img id = "btn-rock" class = "user-btn" src = "rps-rock.png" height="150vh" width="150wh">
            <br>
            <img id = "btn-paper" class = "user-btn" src = "rps-paper.png" height="150vh" width="150wh">
            <br>
            <img id = "btn-scissors" class = "user-btn" src = "rps-scissors.png" height="150vh" width="150wh">
        </div>
        
    
        <div class = "result-container">
            <div class = "inputs">
                <div class = "user-input-container"> <strong>You chose: </strong> 
                    <div class = "user-input"></div>
                </div>
                <div class = "round-result-container">
                    <div class = "round-result"></div>
                    <div class = "round-result2"></div>
                </div>
                <div class = "computer-input-container"> <strong>Computer chose: </strong> 
                    <div class = "computer-input"></div>
                </div>
            </div>
            
            <div class = "scoreboard-container">
                <div class = scoreboard-user> 0 </div>
                <strong>SCOREBOARD</strong>
                <div class = scoreboard-computer> 0 </div>
            </div>
        </div>
        
        <div class = "pc-section">
            <h2> PC Selects </h2>
            <img class = "pc-btn" src = "rps-rock.png" height="150vh" width="150wh">
            <br>
            <img class = "pc-btn" src = "rps-paper.png" height="150vh" width="150wh">
            <br>
            <img class = "pc-btn" src = "rps-scissors.png" height="150vh" width="150wh">
        </div>
    </div>
</body>
</html>
