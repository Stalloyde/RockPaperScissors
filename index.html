<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <title>Rock Paper Scissors JS</title>
    <link rel ="stylesheet" href = "style.css"> 
    <script src="javascript.js"></script>    
</head>
<body>
    <div class = "container">
        <div class ="user-section">
            <h2>Rock, paper or scissors?</h2>
            <button class = "btn"> <img src = "rps-rock.png" height="200" width="200"></button>
            <br>
            <button class = "btn"> <img src = "rps-paper.png" height="200" width="200"></button>
            <br>
            <button class = "btn"> <img src = "rps-scissors.png" height="200" width="200"></button>
        </div>
        
        <div class = "result-section">
            <h2>result section</h2>
            <div class = "result-items">
                <div id ="round-result">round result</div>
                <div id ="scoreboard">scoreboard</div>
            </div>
        </div>
        
        <div class = "pc-section">
            <h2>pc section</h2>
            <button class = "btn"> <img src = "rps-rock.png" height="200" width="200"></button>
            <br>
            <button class = "btn"> <img src = "rps-paper.png" height="200" width="200"></button>
            <br>
            <button class = "btn"> <img src = "rps-scissors.png" height="200" width="200"></button>
        </div>
</div>
</body>
</html>
